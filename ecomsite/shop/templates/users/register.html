{% extends 'base.html' %} 
{% block title %}Register{% endblock %} 
{% block content %} 
<section class="h-100 h-custom">
  <div class="container-fluid py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                  <img src="../../static/shop/register-banner.jpg " class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                  <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0  px-md-2">Register Here</h3>
                      <form class="px-md-2" method="post" action=""> 
                        {% csrf_token %} 
                        {% for item in form %} 
                        <div> 
                          {{item.label_tag}}
                        </div>
                        <div> 
                            {{item}}
                        </div> 
                        {% endfor %} 
                        <button type="submit" class="btn btn-light  mt-3 mb-1" style="color:black ;">Register</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section> 
{% endblock %}
