{% extends 'base.html' %} 
{% block title %}Login{% endblock %} 
{% block content %} 
<section class="h-80" style="background-color:white;">
  <div class="container py-5 ">
      <div class="row d-flex justify-content-center align-items-center ">
          <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                          <div class="card-body p-4 p-lg-5 text-black">
                              <form method="post" action="{% url 'login' %}"> {% csrf_token %} <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                                  <div class="form-outline mb-2">
                                      <input type="text" id="username" class="form-control form-control-lg" name="username" />
                                      <label class="form-label" for="username">Username</label>
                                  </div>
                                  <div class="form-outline mb-2">
                                      <input type="password" id="password" class="form-control form-control-lg" name="password" />
                                      <label class="form-label" for="password">Password</label>
                                  </div>
                                  <div class="pt-1 mb-2">
                                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                  </div>
                                  <p class=" pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'register' %}" style="color: #393f81;">Register here</a>
                                  </p>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section> 
{% endblock %}
