{% extends 'base.html' %} 
{% block title %}Adding Address{% endblock %} 
{% block content %} 
<section class="h-20" style="background-color:white;">
  <div class="container py-5 ">
      <div class="row d-flex justify-content-center align-items-center ">
          <div class="col col-lg-6">
              <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">
                      <div class="col-md-6 col-lg-6 d-none d-md-block">
                          <img src="../../static/shop/andrej-lisakov-Yy4sN6QzboU-unsplash.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;height:400px;" />
                      </div>
                      <div class="col-md-6 col-lg-6 d-flex align-items-center">
                          <div class="card-body   text-black">
                              <h2 class="mb-5">Delete Address</h2>
                              <form action="" method="post" class="form-control ; center border-0"> 
                                {% csrf_token %} 
                                <p> Are you sure to delete "{{address}}" address?</p>
                                  <input type="submit" value="Delete" class="btn btn-outline-danger" onclick="{% url 'profile' %}">
                                  <br>
                                  <br>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section> 
{% endblock %}
